<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/ico.ico">
    <title>Камень ножницы бумага</title>
</head>
<body>
    <div class="container">
        <section class="page__1 active">
            <div class="page__1_wrapper">
                <img src="img/logo.svg" alt="Игра камень ножницы бумаги">
                <h1>Камень, ножницы, бумага</h1>
                <div class="page__1_box">
                    <span>Выбери количество побед в игре</span>
                    <input type="number" id="page__1_input" name="page__1_input" min="1" max="101" value="3">
                </div>
                <button type="button" class="button__start" id="button__start">Начать игру</button>
            </div>
        </section>

        <section class="page__2">
            <div class="page__2_wrapper">
                <div class="page__2_score">
                    <div class="page__2_winner">Игрок:
                        <span class="page__2_score-user"></span>
                    </div>

                    <div class="page__2_score-game">Игра до <span class="page__2_score-game2"></span> побед
                    </div>

                    <div class="">Компьютер:
                        <span class="page__2_score-computer"></span>
                    </div>
                </div>

                 <div class="page__2_box-img">
                    <span></span>
                    <div class="page__2_box-img-user"></div>
                    <div class="page__2_box-img-comp"></div>
                </div>

                <div class="page__2_gesture">
                    <div class="page__2_box">
                        <span>Выбери жест для начала игры</span>
                        <button class="button__restart" id="button__restart">Начать заново</button>
                    </div>
                    <div class="page__2_gesture-user">
                        <div class="page__2_gesture-title">
                            <button class="button__gesture button__stone" id="button__stone"></button>
                            <span>Камень</span>
                        </div>

                        <div class="page__2_gesture-title">
                            <button class="button__gesture button__scissors" id="button__scissors"></button>
                            <span>Ножницы</span>
                        </div>

                        <div class="page__2_gesture-title">
                            <button class="button__gesture button__paper" id="button__paper"></button>
                            <span>Бумага</span>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
